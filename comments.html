<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images\favicon-16x16 (3).png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images\favicon-32x32 (3).png"
    />
  </head>
  <body>
    <hr size="4" noshade="" />
    <center>
      <a href="../Resume/index.html"><h3>Home</h3></a>
    </center>
    <hr size="4" noshade="" />
    <center>
      <form
        action="Form_Submission.html"
        autocomplete="on"
        method="get"
        enctype="text/plain"
      >
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Roll No.:</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Date Of Birth:</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <select name="" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>E-mail:</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>Your Comment:</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
          </tr>
        </table>
        <center><input type="submit" /></center>
      </form>
    </center>

    <!-- <hr noshade="" /> -->
  </body>
</html>
