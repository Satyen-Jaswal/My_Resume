        >
          <table>
            <tr>
              <td><label for="">Username</label></td>
              <td><input type="text" maxlength="15" required /></td>

              <td><label for="">Password</label></td>
              <td><input type="password" maxlength="8" required /></td>
            </tr>

          <input type="submit" value="Login" />
        </form>
